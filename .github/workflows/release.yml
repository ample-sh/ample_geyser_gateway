name: Manual Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name for the release (e.g., v1.2.3)"
        required: true
        type: string
      ref:
        description: "Branch or commit SHA to build from (default: current branch)"
        required: false
        type: string

jobs:
  release:
    runs-on: self-hosted
    permissions:
      contents: write  # Required for creating tags and releases

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}  # Ensure token is used for checkout

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libudev-dev \
            llvm \
            libclang-dev \
            protobuf-compiler

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --all --release

      - name: Create and push Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create the tag
          git tag ${{ inputs.tag }}
          
          # Push using the GitHub token for authentication
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" ${{ inputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: Release ${{ inputs.tag }}
          generate_release_notes: true
          files: |
            target/release/libample_geyser_proxy.so
            target/release/ample_geyser_gateway
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}