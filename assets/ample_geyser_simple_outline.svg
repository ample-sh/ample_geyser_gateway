<svg width="1000" height="220" viewBox="0 0 1000 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="streamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="pluginGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <style>
    @media (prefers-color-scheme: dark) {
      .title { fill: #f1f5f9; }
      .subtitle { fill: #94a3b8; }
      .box-stroke { stroke: #475569; }
      .box-fill { fill: #1e293b; }
      .label { fill: #cbd5e1; }
      .stream-line { stroke: #475569; }
    }
    @media (prefers-color-scheme: light) {
      .title { fill: #1e293b; }
      .subtitle { fill: #64748b; }
      .box-stroke { stroke: #cbd5e1; }
      .box-fill { fill: #f8fafc; }
      .label { fill: #475569; }
      .stream-line { stroke: #e2e8f0; }
    }
  </style>

  <!-- Title with outline -->
  <text x="500" y="45" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="38" font-weight="700" text-anchor="middle" letter-spacing="-1" fill="#ffffff" stroke="#1e293b" stroke-width="1.5" paint-order="stroke fill">
    ample_geyser_proxy
  </text>

  <!-- Subtitle -->
  <text x="500" y="72" class="subtitle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" text-anchor="middle" letter-spacing="0.5">
    Stream Solana validator events over QUIC/TLS to run Geyser plugins remotely
  </text>

  <!-- Validator Box -->
  <g transform="translate(120, 115)">
    <rect x="-70" y="-35" width="140" height="70" rx="8" class="box-fill box-stroke" stroke-width="2"/>
    <text x="0" y="-10" class="label" font-family="-apple-system, sans-serif" font-size="11" text-anchor="middle" font-weight="600">VALIDATOR</text>
    <rect x="-50" y="2" width="100" height="22" rx="4" fill="url(#nodeGradient)" opacity="0.9"/>
    <text x="0" y="17" fill="#fff" font-family="'SF Mono', monospace" font-size="9" text-anchor="middle" font-weight="500">Geyser Proxy</text>
  </g>

  <!-- Stream visualization -->
  <g transform="translate(500, 115)">
    <!-- Background line -->
    <line x1="-280" y1="0" x2="280" y2="0" class="stream-line" stroke-width="2" stroke-dasharray="4 4" opacity="0.5"/>

    <!-- Animated packets -->
    <g>
      <rect x="-12" y="-6" width="24" height="12" rx="3" fill="url(#streamGradient)">
        <animate attributeName="x" values="-280;268" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;0" dur="2s" repeatCount="indefinite"/>
      </rect>
    </g>
    <g>
      <rect x="-12" y="-6" width="24" height="12" rx="3" fill="url(#streamGradient)">
        <animate attributeName="x" values="-280;268" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
    </g>
    <g>
      <rect x="-12" y="-6" width="24" height="12" rx="3" fill="url(#streamGradient)">
        <animate attributeName="x" values="-280;268" dur="2s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
      </rect>
    </g>
    <g>
      <rect x="-12" y="-6" width="24" height="12" rx="3" fill="url(#streamGradient)">
        <animate attributeName="x" values="-280;268" dur="2s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Protocol label -->
    <text x="0" y="28" class="subtitle" font-family="'SF Mono', monospace" font-size="10" text-anchor="middle" opacity="0.7">QUIC/TLS + zstd</text>
  </g>

  <!-- Gateway Box -->
  <g transform="translate(880, 115)">
    <rect x="-70" y="-35" width="140" height="70" rx="8" class="box-fill box-stroke" stroke-width="2"/>
    <text x="0" y="-10" class="label" font-family="-apple-system, sans-serif" font-size="11" text-anchor="middle" font-weight="600">GATEWAY</text>

    <!-- Plugin icons -->
    <g transform="translate(-35, 12)">
      <rect x="-12" y="-10" width="24" height="20" rx="3" fill="url(#pluginGradient)" opacity="0.85"/>
      <text x="0" y="3" fill="#fff" font-family="'SF Mono', monospace" font-size="7" text-anchor="middle">P1</text>
    </g>
    <g transform="translate(0, 12)">
      <rect x="-12" y="-10" width="24" height="20" rx="3" fill="url(#pluginGradient)" opacity="0.85"/>
      <text x="0" y="3" fill="#fff" font-family="'SF Mono', monospace" font-size="7" text-anchor="middle">P2</text>
    </g>
    <g transform="translate(35, 12)">
      <rect x="-12" y="-10" width="24" height="20" rx="3" fill="url(#pluginGradient)" opacity="0.85"/>
      <text x="0" y="3" fill="#fff" font-family="'SF Mono', monospace" font-size="7" text-anchor="middle">P3</text>
    </g>
  </g>

  <!-- Connection arrows -->
  <polygon points="205,115 215,110 215,120" fill="url(#nodeGradient)" opacity="0.7"/>
  <polygon points="795,115 785,110 785,120" fill="url(#pluginGradient)" opacity="0.7"/>

  <!-- Footer hints -->
  <text x="500" y="200" class="subtitle" font-family="-apple-system, sans-serif" font-size="11" text-anchor="middle" opacity="0.5">
    accounts • transactions • blocks • entries • slots
  </text>
</svg>
